<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
    <div ng-app="myapp" ng-controller="ctrl1">
        <table>
            <tr ng-repeat="x in names | orderby: 'name'">
                <td>{{x.name}}</td>
                <td>{{x.city}}</td>
            </tr>
        </table>
    </div>
    <script>
        angular.module("myapp", []).controller("ctrl1", function($scope)
        {
            $scope.names=
            [
                {name: "Pranjal", city="Mumbai"},
                {name: "Niraj", city="Vashi"},
                {name: "Harshal", city="Pune"}
            ];
            
        });
    </script>
</body>
