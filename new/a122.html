<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body ng-app="">

    <button ng-click="c=c+1" ng-init="c=0">Click Me</button>

    <p><b>{{c}}</b>times clicked</p>

    <hr>

    <button ng-dblclick="d=d+1" ng-init="d=0">Click Me</button>

    <p><b>{{d}}</b>times<b>double</b>clicked</p>

</body>
